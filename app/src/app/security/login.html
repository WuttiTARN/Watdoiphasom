<div class="col-md-12 col-md-offset-3" ng-controller = "LoginController as login" >
  <form class="form-inline" ng-hide = "user">
    <div class="form-group ">
      <label for = "username" class="col-sm-3 control-label">User Name:</label>
      <div class="col-sm-2">
        <input id="username" ng-model ="login.username" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password:</label>
      <div class="col-sm-2">
        <input id="password" ng-model ="login.password" type="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-0">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model=" login.rememberMe"/>Remember
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-0">
        <input type="submit" value="Log In" class="but btn-primary" ng-click=" login.login() "/>
      </div>
    </div>


  </form>

  <form class="form-inline" ng-show="user">
    <div class="H6 col-sm-4 col-sm-offset-4 text-right">
      Hello !! {{user.name}}
    </div>

    <div class="form-group">
      <div class="col-sm-3 ">
        <input type="submit" value="Log Out" class="bth btn-primary" ng-click="logout()"/>
      </div>
    </div>

  </form>
</div>
